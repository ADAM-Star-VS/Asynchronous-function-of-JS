<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2> Asynchronous function of JS </h2>

    <h1 id="result"></h1>
    <script>
        async function add(a, b, c, d) {
            let response =  a*b+c-d;
            display(response);
        }

        function display(sum){
            document.getElementById("result").innerHTML = sum;
        }

        add(11, 9, 11, 10);
    </script>
</body>
</html>
